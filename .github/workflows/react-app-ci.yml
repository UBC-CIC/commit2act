name: React App CI
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Configure Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run Tests
        run: |
          mv mock-aws-exports.txt ./src/aws-exports.js
          npm run test:coverage
